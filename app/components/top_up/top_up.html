<div class='TopUp'>
    <div class='error' v-if='error'>{{ error }}</div>
    <span>When</span>
    <input class="value" v-model="executed | date-unix" type='date'/>
    <span>Amount</span>
    <input class="value" v-model="amount | currency">
    <button
        @click='clicked_add'
        :disabled='!valid_transaction'>
        Add
    </button>
</div>
