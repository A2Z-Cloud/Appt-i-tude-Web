<div class="DashboardPanel">

    <div v-if="selected_subscription">
        <!-- subscription selector -->

        <div class="title">Summary of {{ selected_group.name }} subscription...</div>
        <div class="summary">
            <span class="dashboard-card date-card">
                <div class="card-title">Month</div>
                <div class="day">05</div>
                <div class="month">MAY</div>ity monitior
            </span>
            <span class="dashboard-card value-card">
                <div class="card-title">At Start</div>
                <!-- class binding for +/- value -->
                <div class="value">50</div>
            </span>
            <span class="dashboard-card value-card">
                <div class="card-title">Spent</div>
                <div class="value negative">20</div>
            </span>
            <span class="dashboard-card value-card">
                <div class="card-title">Added</div>
                <div class="value positive">50</div>
            </span>
            <span class="dashboard-card value-card">
                <div class="card-title">Balance</div>
                <!-- class binding for +/- value -->
                <div class="value positive">80</div>
            </span>
        </div>
        <div class="previous">

        </div>
    </div>
</div>
